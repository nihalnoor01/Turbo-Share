<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .note {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1rem;
      color: #e0e0e0;
      border: 1px solid #404040;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #404040;
      padding-bottom: 10px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #404040;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #downloadResult {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 6px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="note">
      Hi there! ðŸ˜Š This is just a demo website - the file sharing features doesn't actually work.
    </div>

    <h1>File Sharing Platform</h1>

    <!-- Upload Form -->
    <h2>Upload a File</h2>
    <form id="uploadForm">
      <input type="text" id="fileName" placeholder="File Name" required>
      <textarea id="fileContent" placeholder="File Content" required></textarea>
      <button type="submit">Upload</button>
    </form>

    <!-- Download Form -->
    <h2>Download a File</h2>
    <form id="downloadForm">
      <input type="text" id="downloadFileName" placeholder="File Name" required>
      <button type="submit">Download</button>
    </form>

    <!-- Download Result -->
    <div id="downloadResult"></div>
  </div>

  <script>
    // Your existing JavaScript code remains the same
    const apiUrl = '<Your api url>';//Replace with your api endpoint

    // Upload File
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileName = document.getElementById('fileName').value;
      const fileContent = document.getElementById('fileContent').value;

      try {
        const response = await fetch(`${apiUrl}?fileName=${fileName}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: fileContent,
        });
        if (response.ok) {
          alert('File uploaded successfully!');
        } else {
          alert('Failed to upload file.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while uploading the file.');
      }
    });

    // Download File
    document.getElementById('downloadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileName = document.getElementById('downloadFileName').value;

      try {
        const response = await fetch(`${apiUrl}?fileName=${fileName}`);
        if (response.ok) {
          const result = await response.json();

          if (result.isBase64Encoded) {
            const fileContent = atob(result.body);
            const contentType = result.headers['Content-Type'];
            const contentDisposition = result.headers['Content-Disposition'];

            let downloadFileName = fileName;
            if (contentDisposition && contentDisposition.includes('filename=')) {
              downloadFileName = contentDisposition.split('filename=')[1].trim();
            }

            if (contentType.startsWith('image/')) {
              const img = document.createElement('img');
              img.src = `data:${contentType};base64,${result.body}`;
              document.getElementById('downloadResult').innerHTML = '';
              document.getElementById('downloadResult').appendChild(img);
            } else {
              const blob = new Blob([fileContent], { type: contentType });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = downloadFileName;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            }
          } else {
            document.getElementById('downloadResult').innerText = `File Content:\n${result.body}`;
          }
        } else {
          alert('File not found.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while downloading the file.');
      }
    });
  </script>
</body>
</html>
